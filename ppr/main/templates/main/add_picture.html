{% extends 'main/patt.html'%}

{% block title %}
    Добавление фото
{% endblock %}

{% block content %}
        <h1>Добавить фото</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}<br>
            <div class="form-error">{{ form.error }}<br></div>
            <div id="img_choosing"></div>
            <button class="btn btn-success" type="submit">Добавить</button><br>
            {% for i in imgs %}
            <div class="del">
                <img src="{{ i.image.url }}" class="addP">
                <a href="{% url 'del_pic' i.id %}"><i class="bi bi-trash3-fill"></i></a>
            </div>
            {% endfor %}
        </form>
        <a class="btn btn-success" href="{% url 'inf_home' %}">Закончить</a>
{% endblock %}
